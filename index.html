<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Price Tracker</title>
  <meta name="description" content="Live crypto price tracker showing real-time market data, price changes, and easy filters for USD-based coins.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Crypto Price Tracker</h1>
    <div class="filter">
      <label for="price-filter">Filter by Price:</label>
      <select id="price-filter">
        <option value="all">All</option>
        <option value="below1">Below $1</option>
        <option value="below5">$1 - $5</option>
        <option value="below10">$5 - $10</option>
      </select>
    </div>
  </header>

  <main class="container">
    <div class="table-wrapper">
      <table id="cryptotable">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price (USD)</th>
            <th scope="col">Change (24h)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>Powered by <a href="https://www.coingecko.com/" target="_blank" rel="noopener">CoinGecko API</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
